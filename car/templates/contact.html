{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
.prjdiv:hover{
box-shadow:0 0 20px 0 rgba(0,0,0,0.3);
transform:translateY(-20px)
}
</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container" style = "margin-top : 2% ">
<h2 class="text-left" style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold">Contact US</h2>
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2588459152284!2d77.69782017507619!3d12.9552815873586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13afc62813f9%3A0xdcf1837520b28dfa!2z4KSc4KS44KWN4KSq4KS-4KSH4KSh4KSw4KWN4KS4IOCkruCkvuCksOCkpOCkueCksuCljeCksuClgA!5e0!3m2!1shi!2sin!4v1748228114483!5m2!1shi!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<br>
<br>
<br>

<div class=row>
<div class="col-sm-3 prjdiv" style="background-color:brown">
<h4 class="text-center"><i class="fas fa-phone-square"></i> Contact</h4>
<p class="text-center" style = "font-weight : bold">+91 {{data.contact}}</p>
</div>

<div class="col-sm-3 prjdiv" style="background-color:Cadetblue">
<h4 class="text-center"><i class="fas fa-envelope"></i> Email ID</h4>
<p class="text-center" style = "font-weight : bold">{{data.email}}</p>
</div>

<div class="col-sm-3 prjdiv" style="background-color:yellow">
<h4 class="text-center"><i class="fas fa-address-card"></i> Address</h4>
<p class="text-center" style = "font-weight : bold">{{data.address}}</p>
</div>

<div class="col-sm-3 prjdiv" style="background-color:green">
<h4 class="text-center"><i class="far fa-clock"> </i> Office Hours</h4>
<p class="text-center" style = "font-weight : bold">{{data.office_time}}</p>
</div>
</div>
</div>
</body>

{% endblock %}
